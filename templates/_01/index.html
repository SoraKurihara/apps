<!DOCTYPE html>
<html lang="ja">

{% block content %}
<h1>簡単！ドット絵メーカー</h1>
<form id="imageForm" action="/_01/result" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" onchange="previewFile()　accept="image/png, image/jpeg"">
    <input type="submit" value="実行" id="executeButton">
</form>
<img id="preview" style="display:none;">
<a href="{{url_for('show_home')}}">HOMEへ</a>

<script>
    const fileInput = document.getElementById('file');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

{% endblock %}
